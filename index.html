<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
	  * {box-sizing: boder-box}
    h1{
      text-align: center;
      Color: #F0FFFF;

      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    h2{

    }
    .pic{

        height: 150px;
        border-radius: 50%;

     }

       padding-top: 20px;
       display: block;
       margin-left: auto;

       width: 10%;
    }
    .br{
      border: 2px solid #FF0066;
      border-radius: 20px;
    }
    body{
	  background-image: url("bg4.jpg");
	  
    }
   html{
	height: 100%;
	margin: 0;
	 
    }
    .tablink{
         border-color: #555555;
	 color: black;

	 font-size: 17px;

    }

	 background-color: #777777;

	 color: white;
	 display: none;
	 padding: 100p 20px;

    }
    #Skills {background-color: red;}
    #Projects {background-color: green;}
    #Hobbies {background-color: blue;}
    #contact {background-color: orange;}
  </style>
  
<title>Shubham Jadhav</title>
</head>
<body>
<div class="br">
  <li><img src="146 a.jpg" alt="photo" class="pic"></li>
  <h1> Shubham Devrao Jadhav</h1> 
  <h2>BE - Information Technology - Dr. D. Y. Patil College of Engineering, Akurdi, Pune.</h2>
</div>
<div>
<button class="tablink" onclick="openPage('Home', this, 'red')">Skills</button>
<button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">Projects</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Hobbies</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">Contact</button>
<div >
</div>
</div>
<div>
</div>
	
<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}


document.getElementById("defaultOpen").click();
</script>
</body>
</html>
